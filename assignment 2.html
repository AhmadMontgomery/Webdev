<html>
<head>
<style>
ul{
	color:red;
}


table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}
</style>
</head>
<body>

<h2>Sales</h2>
<p>To add a caption to a table, use the caption tag.</p>

<table style="width:70%">
  <caption>Monthly sales</caption>
  <tr>
    <th>Month</th>
    <th>sales</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$660,090</td>
  </tr>
  <tr>
    <td>February</td>
    <td>553,080</td>
  </tr>
</table>
<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

</body>
</html>
